<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <main>
        <div id="auth-view">
    <h1>Bem-vindo ao FinanceHub</h1>
    <p>Sua plataforma de controle financeiro</p>

    <section class="form-container">
        <h2>Crie sua conta</h2>
        <form id="registro-form">
            <label for="registro-nome">Nome:</label>
            <input type="text" id="registro-nome" placeholder="Seu nome completo" required>

            <label for="registro-email">Email:</label>
            <input type="text" id="registro-email" placeholder="seu-email@exemplo.com" required>

            <label for="registro-senha">Senha:</label>
            <input type="password" id="registro-senha" placeholder="Mínimo 8 caracteres" required>

            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <section class="form-container">
            <h2>Já tem uma conta? Acesse</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="seu-email@exemplo.com" required>
                    
                <label for="login-senha">Senha:</label>
                <input type="password" id="login-senha" placeholder="Sua senha" required>
                    
                <button type="submit">Entrar</button>
                </form>
            </section>
            
            <div id="auth-mensagem"></div>
        </div>

        <div id="app-view" class="hidden">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
